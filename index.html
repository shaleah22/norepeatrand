<!DOCTYPE html>
<html>
<head>
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            font-size: 2 px;
        }
    </style>
</head>
<body>
    <h1>Random Number Generator</h1>
    <p>Click the button to generate a random number:</p>
    <div id="output"></div>
    <button onclick="generateRandomNumber()">Generate</button>

    <script>
        let usedNumbers = []; // To keep track of used numbers

        function generateRandomNumber() {
            const min = 1;
            const max = 5;
            if (usedNumbers.length === max - min + 1) {
                // All numbers have been used, reset the array
                usedNumbers = [];
            }

            let randomNumber;
            do {
                randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            } while (usedNumbers.includes(randomNumber));

            usedNumbers.push(randomNumber);

            document.getElementById('output').textContent = randomNumber;
        }
    </script>
</body>
</html>
